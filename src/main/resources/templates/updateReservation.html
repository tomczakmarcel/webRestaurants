    <title>Getting Started: Handling Form Submission</title>

        <div class="card card shadow mb-4  align-items-center">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Edit reservation</h6>
            </div>
            <div class="card-body" style="width: 600px">
                <form action="#" th:object="${reservation}"  th:action="@{/reservation/updateReservation/{id}(id=${reservation.id})}"method="post">
                    <div class="form-group">
                        <label for="reservation.restaurantId">Restaurant ID</label>
                        <input type="text" th:field="${reservation.restaurantId}" class="form-control" id="reservation.restaurantId" aria-describedby="loginHelp" placeholder="${reservation.restaurantId}">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">Person</label>
                        <input type="text" th:field="${reservation.person}" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp" placeholder="Wpisz imie">
                    </div>
                    <div class="form-group">
                        <label for="reservation.date">Date</label>
                        <input type="text" th:field="${reservation.date}" class="form-control" id="reservation.date" aria-describedby="secondNameHelp" placeholder="Wpisz nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="reservation.from">From</label>
                        <input type="text" th:field="${reservation.from}" class="form-control" id="reservation.from" aria-describedby="plainPasswordHelp" placeholder="Wpisz hasÅ‚o">
                    </div>
                    <div class="form-group">
                        <label for="reservation.to">To</label>
                        <input type="text" th:field="${reservation.to}" class="form-control" id="reservation.to" aria-describedby="emailHelp" placeholder="Wpisz email">
                    </div>
                    <div class="form-group">
                        <label for="reservation.table">Table</label>
                        <input type="text" th:field="${reservation.table}" class="form-control" id="reservation.table" aria-describedby="emailHelp" placeholder="Wpisz email">
                    </div>
                    <button type="submit" class="btn btn-primary">Aktualizuj</button>
                </form>
            </div>
        </div>
    </div>
